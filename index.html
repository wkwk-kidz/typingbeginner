<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>typinggame</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
  
    <section class = "container">
      <div class="word">
        <p id="target">Press "space"</p>
      </div>
      <div class="hand">
        <div id="leftpinkie" class="nonactive"></div>
        <div id="leftring" class="nonactive"></div>
        <div id="leftmiddle" class="nonactive"></div>
        <div id="leftindex" class="nonactive"></div>
        <div id="leftthumb" class="nonactive"></div>
        <div id="rightthumb" class="nonactive"></div>
        <div id="rightindex" class="nonactive"></div>
        <div id="rightmiddle" class="nonactive"></div>
        <div id="rightring" class="nonactive"></div>
        <div id="rightpinkie" class="nonactive"></div>
      </div>
    </section>
    
    <p class="info">
      Letter count: <span id="score">0</span>,
      Miss count: <span id="miss">0</span>
      Time left: <span id="timer">0.00</span>
    </p>
    <script src="js/main.js"></script>
  </body>
  </html>
